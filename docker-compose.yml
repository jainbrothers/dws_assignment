services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: trade_user
      POSTGRES_PASSWORD: trade_pass
      POSTGRES_DB: trade_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trade_user -d trade_store"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.9.2
    environment:
      # KRaft mode â€” no Zookeeper (Apache Kafka env vars)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/shell/ 2>/dev/null || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  dynamodb-setup:
    image: amazon/aws-cli:latest
    depends_on:
      dynamodb-local:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      AWS_DEFAULT_REGION: ap-south-1
    entrypoint: >
      aws dynamodb create-table
      --table-name trade-requests
      --attribute-definitions AttributeName=PK,AttributeType=S
      --key-schema AttributeName=PK,KeyType=HASH
      --billing-mode PAY_PER_REQUEST
      --endpoint-url http://dynamodb-local:8000
    restart: "no"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://trade_user:trade_pass@postgres:5432/trade_store
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DYNAMODB_TABLE_NAME: trade-requests
      DYNAMODB_ENDPOINT_URL: http://dynamodb-local:8000
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      dynamodb-setup:
        condition: service_completed_successfully
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic

  consumer:
    build: .
    command: python -m app.kafka.consumer
    environment:
      DATABASE_URL: postgresql+asyncpg://trade_user:trade_pass@postgres:5432/trade_store
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DYNAMODB_TABLE_NAME: trade-requests
      DYNAMODB_ENDPOINT_URL: http://dynamodb-local:8000
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      dynamodb-setup:
        condition: service_completed_successfully
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
