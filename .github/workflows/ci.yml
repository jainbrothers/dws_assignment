name: CI

on:
  push:
    branches: [main, master, staging]
  pull_request:
    branches: [main, master, staging]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: black
        run: black --check .

      - name: flake8
        run: flake8 app/ tests/

      - name: isort
        run: isort --check .

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=85

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: trade_user
          POSTGRES_PASSWORD: trade_pass
          POSTGRES_DB: trade_store
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U trade_user -d trade_store"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql+asyncpg://trade_user:trade_pass@localhost:5432/trade_store
        run: alembic upgrade head

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://trade_user:trade_pass@localhost:5432/trade_store
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          ENVIRONMENT: test
        run: pytest tests/integration -v

  vulnerability-scan:
    name: OSS Vulnerability Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        # Exits with code 1 (fails CI) if critical/high CVEs found
        run: pip-audit -r requirements.txt --strict --desc
