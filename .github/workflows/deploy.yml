# Deploy is gated by repo variable ENABLE_DEPLOY.
# To re-enable: set ENABLE_DEPLOY = 'true' in Settings → Secrets and variables → Actions → Variables.
name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, staging]

env:
  AWS_REGION: ap-south-1

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'staging' && vars.ENABLE_DEPLOY == 'true' }}
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up CDK
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/cdk/requirements.txt
          npm install -g aws-cdk

      - name: Deploy stack (staging)
        run: |
          cd infra/cdk && cdk deploy TradeStore-Staging --require-approval never --output $RUNNER_TEMP/cdk-out

      - name: Smoke test staging
        run: |
          ALB_DNS=$(aws cloudformation describe-stacks --stack-name TradeStore-Staging --query "Stacks[0].Outputs[?OutputKey=='AlbDnsName'].OutputValue" --output text --region ${{ env.AWS_REGION }})
          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" == "None" ]; then
            echo "Could not get ALB DNS from stack outputs; skipping smoke test"
            exit 0
          fi
          # ALB is HTTP on port 80 when no certificate_arn is set
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" --connect-timeout 10 "http://$ALB_DNS/api/v1/health")
          if [ "$STATUS" != "200" ]; then
            echo "Smoke test failed: HTTP $STATUS (http://$ALB_DNS/api/v1/health)"
            exit 1
          fi
          echo "Smoke test passed: HTTP $STATUS"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && vars.ENABLE_DEPLOY == 'true' }}
    environment: production  # Requires manual approval via GitHub Environment protection rules

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up CDK
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/cdk/requirements.txt
          npm install -g aws-cdk

      - name: Deploy stack (production)
        run: |
          cd infra/cdk && cdk deploy TradeStore-Prod --require-approval never --output $RUNNER_TEMP/cdk-out

      - name: Smoke test production
        run: |
          ALB_DNS=$(aws cloudformation describe-stacks --stack-name TradeStore-Prod --query "Stacks[0].Outputs[?OutputKey=='AlbDnsName'].OutputValue" --output text --region ${{ env.AWS_REGION }})
          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" == "None" ]; then
            echo "Could not get ALB DNS from stack outputs; skipping smoke test"
            exit 0
          fi
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" --connect-timeout 10 "http://$ALB_DNS/api/v1/health")
          if [ "$STATUS" != "200" ]; then
            echo "Production smoke test failed: HTTP $STATUS (http://$ALB_DNS/api/v1/health)"
            exit 1
          fi
          echo "Production smoke test passed: HTTP $STATUS"
