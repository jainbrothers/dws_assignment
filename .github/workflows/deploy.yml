name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, staging]

env:
  AWS_REGION: ap-south-1

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'staging' }}
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up CDK
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/cdk/requirements.txt
          npm install -g aws-cdk

      - name: Deploy stack (staging)
        run: |
          cd infra/cdk && cdk deploy TradeStore-Staging --require-approval never

      - name: Smoke test staging
        run: |
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" \
            https://staging.tradestore.example.com/api/v1/health)
          if [ "$STATUS" != "200" ]; then
            echo "Smoke test failed: HTTP $STATUS"
            exit 1
          fi
          echo "Smoke test passed: HTTP $STATUS"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    environment: production  # Requires manual approval via GitHub Environment protection rules

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up CDK
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/cdk/requirements.txt
          npm install -g aws-cdk

      - name: Deploy stack (production)
        run: |
          cd infra/cdk && cdk deploy TradeStore-Prod --require-approval never

      - name: Smoke test production
        run: |
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" \
            https://tradestore.example.com/api/v1/health)
          if [ "$STATUS" != "200" ]; then
            echo "Production smoke test failed: HTTP $STATUS"
            exit 1
          fi
          echo "Production smoke test passed: HTTP $STATUS"
