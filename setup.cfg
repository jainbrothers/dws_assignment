[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,alembic/versions,infra

[isort]
profile = black
known_first_party = app

[coverage:run]
source = app
omit =
    app/main.py
    app/routers/*
    app/logging_config.py
    app/database.py
    app/dynamodb.py
    app/kafka/producer.py
    app/kafka/consumer.py

[coverage:report]
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
